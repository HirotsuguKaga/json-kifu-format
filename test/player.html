<script src="../src/kif-parser.js" charset="utf-8"></script>
<script src="../Shogi.js/src/shogi.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
	$.ajax('../jt201409130101.kif', {
		success: function(data) {
			kifu=data;
			parse(data);
		},
		beforeSend: function(xhr){
			xhr.overrideMimeType("text/html;charset=Shift_JIS");
		},
	}, 'text');
});

function parse(data){
	player = JKFPlayer.parseKIF(data);
	var cnt=0;
	while(player.forward() && cnt++<1000){}
	cnt=0;
	while(player.backward() && cnt++<1000){}
}
</script>
